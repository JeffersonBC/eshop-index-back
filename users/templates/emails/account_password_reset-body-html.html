<html lang="en-US">
<head>
    <title>Password reset</title>
    <style></style>
</head>

<body>
    <p>Hello {{ user_first_name }},</p>

    <p>A request has been made to reset your eShop Index password. You can do so by clicking on the link bellow:</p>

    <a href="{{ url }}account/password/reset/{{ user_id_b64 }}/{{ token }}">
        {{ url }}account/password/reset/{{ user_id_b64 }}/{{ token }}
    </a>

    <p>If this request wasn't made by you, please ignore this message.</p>
    <p>The eShop Index Team.</p>
</body>
